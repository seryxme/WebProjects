<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <title>HOTS Nigeria | Register | Login</title>
  </head>
  <body>
    <header class="header">
      <h1 class="page-name">HOTS Nigeria</h1>
    </header>
    <div class="action-bar">
      <span class="login highlight">Login</span>
      <span class="register">Register</span>
    </div>
    <div class="main-div">
      <div class="account-login">
        <h2>Account Login</h2>
        <form>
          <section class="inputs">
            <label for="email">Email: </label>
            <input
              type="email"
              placeholder="Ex: username@domain.com"
              name="email"
            />
          </section>
          <section class="inputs">
            <label for="password">Password: </label>
            <input
              type="password"
              placeholder="Enter your password"
              name="password"
            />
          </section>
          <button class="btn">Login</button>
        </form>
      </div>
      <div class="account-register hidden">
        <h2>Register New Account</h2>
        <form>
          <section class="inputs">
            <label for="name">Full Name: </label>
            <input type="text" placeholder="Ex.: John Doe" name="fullname" />
          </section>
          <section class="inputs">
            <label for="email">Email: </label>
            <input
              type="email"
              placeholder="Ex: username@domain.com"
              name="email"
            />
          </section>
          <section class="inputs">
            <label for="password">Password: </label>
            <input
              type="password"
              placeholder="Enter your password"
              name="password"
            />
          </section>
          <button class="btn">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
