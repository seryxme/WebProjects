<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/store.js" async></script>
    <title>Sa-Roc FanPage | Store</title>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="page-name">Sa-Roc FanPage</h1>
    </header>
    <section class="container content-section store-content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="/images/SA-ROC.jpg" alt="sa-roc">
                <div class="shop-item-details">
                    <span class="shop-item-price">N2299.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">Add to cart</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="/images/images.jfif" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">N1499.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">Add to cart</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="/images/Goddess Gang.jpg" alt="Goddess Gang">
                <div class="shop-item-details">
                    <span class="shop-item-price">N1399.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">Add to cart</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="/images/download.jfif" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">N1099.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">Add to cart</button>
                </div>
            </div>
        </div>

    </section>
        

    <section class="container content-section store-content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Poster</span>
                <img class="shop-item-image" src="/images/fullmoon2.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">N1299.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">Add to cart</button>
                </div>
            </div>

            <div class="shop-item ">
                <span class="shop-item-title">Wallpapaer</span>
                <img class="shop-item-image" src="/images/earth_satellite_view2.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">N1599.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">Add to cart</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section store-content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-header cart-item cart-column">ITEM</span>
            <span class="cart-header cart-price cart-column">PRICE</span>
            <span class="cart-header cart-quantity cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="/images/Goddess Gang.jpg" width="100" height="100" alt="">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">N1399.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button type="button" class="btn btn-danger">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="/images/SA-ROC.jpg" width="100" height="100" alt="">
                    <span class="cart-item-title">Album 1</span>
                </div>
                <span class="cart-price cart-column">N2299.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button type="button" class="btn btn-danger">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">N3699.98</span>
        </div>
        <button role="button" class="btn btn-primary btn-purchase">PURCHASE</button>        
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="page-name page-name-footer">Seryx Concepts</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.facebook.com" target="_blank"><img src="/images/facebook-icon.png" alt="facebook facebook-icon"></a> 
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank"><img src="images/IG.png" alt="IG icon"></a>
                </li>
                <li>
                    <a href="https://www.gmail.com" target="_blank"><img src="images/email.png" alt=""></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
