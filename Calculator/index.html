<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header class="header"><h1>Calculator</h1></header>
    <div>
      <form>
        <input type="text" />
        <button class="enter-btn" type="submit">Enter</button>
      </form>
    </div>
    <div>
      <div class="calc-main">
        <div class="calc-btns">
          <button class="num-btn">1</button>
          <button class="num-btn">2</button>
          <button class="num-btn">3</button>
          <button class="operation-btn">&plus;</button>
        </div>
        <div class="calc-btns">
          <button class="num-btn">4</button>
          <button class="num-btn">5</button>
          <button class="num-btn">6</button>
          <button class="operation-btn">&minus;</button>
        </div>
        <div class="calc-btns">
          <button class="num-btn">7</button>
          <button class="num-btn">8</button>
          <button class="num-btn">9</button>
          <button class="operation-btn">&times;</button>
        </div>
        <div class="calc-btns">
          <button class="num-btn">-/+</button>
          <button class="num-btn">0</button>
          <button class="num-btn">.</button>
          <button class="operation-btn">&divide;</button>
        </div>
      </div>
      <div class="modal-btns">
        <button class="modal-btn">modal 1</button>
        <button class="modal-btn">modal 2</button>
        <button class="modal-btn">modal 3</button>
      </div>
    </div>
    <div class="modal hidden">
      <button class="close-btn">&times;</button>
      <p>This is a notification</p>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
